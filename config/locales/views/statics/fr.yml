fr:
  views:
    statics:
      bio:
        title: "Qui suis-je ?"
        presentations:
          "J'ai découvert l'internet en 1996 et à l'époque on y parlait surtout
          l'anglais. Donc j'ai appris l'anglais. Comme je m'intéressais déjà à
          l'informatique, je me suis intéressé à ce qui composait l'internet.
          

          HTML, puis JavaScript, puis PHP, puis CSS, ... petit à petit ces
          langages m'ouvraient de nouvelles voies, et me spécialisaient dans mon
          métier de développeur. Je me lançais dans la vie active en 2002, et
          le métier venant je commençais à partager autour de moi les techniques
          que j'assimilais.
          

          "
